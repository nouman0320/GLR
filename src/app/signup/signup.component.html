<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>SB Admin BS4 Angular5</h1>
                <div class="form-content">
                    

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="email" (input)="registration.email=$event.target.value" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password" (input)="registration.password=$event.target.value" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="confirmPassword" (input)="registration.confirmPassword=$event.target.value" placeholder="Repeat Password">
                    </div>
                    <div ngbDropdown class="d-inline-block dropdown">
                        <button class="btn btn-outline-secondary"  id="selectedRole"
                         name='selectedRole'  ngbDropdownToggle>{{registration.role}}</button>
                        <div ngbDropdownMenu aria-labelledb="selectedRole">
                            <button class="dropdown-item" (click)='onOptionsSelected($event)' *ngFor="let rol of roles" [value]="rol">{{rol}}</button>
                        </div>
                    </div>
                </div>
                <a class="btn rounded-btn"  (click)="register($event)"> Register </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
    
        </div>
</div>
